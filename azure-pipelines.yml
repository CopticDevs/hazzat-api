# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

steps:
# Azure Key Vault
# Download Azure Key Vault secrets
- task: AzureKeyVault@1
  inputs:
    azureSubscription: 'hazzat-api-ppe - Azure'
    keyVaultName: 'hazzat-api-ppe'
    secretsFilter: 'hazzatdnn-ConnectionString'

- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
   cd src
    npm install
    npm run build
    npm run test
    dir /s
    set
  displayName: 'npm install and build'
  env:
    CUSTOMCONNSTR_DBCONNECTIONSTRING: $(hazzatdnn-ConnectionString)

- task: PowerShell@1
  displayName: 'Generate Deployment Archive'
  inputs:
    scriptName: .build/createDeploymentArchive.ps1
  env:
    ARCHIVE_FILE_PATH: $(Build.ArtifactStagingDirectory)\$(Build.BuildId).zip
    ENLISTMENT_ROOT: $(System.DefaultWorkingDirectory)
    OUTPUT_ROOT: $(Build.StagingDirectory)

- task: CopyFiles@2
  displayName: 'Copy File to: $(TargetFolder)'
  inputs:
    SourceFolder: '$(Build.ArtifactStagingDirectory)'
    Contents: '$(Build.BuildId).zip'
    TargetFolder: '$(Build.ArtifactStagingDirectory)\ArtifactsToBePublished'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)\ArtifactsToBePublished'
